<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1 class="title">Tic Tac Toe</h1>
    <p class="game-status">Choose game mode to begin</p>
    <div class="container">
        <button class="slot1 slots r1c1"></button>
        <button class="slot2 slots r1c2"></button>
        <button class="slot3 slots r1c3"></button>

        <button class="slot4 slots r2c1"></button>
        <button class="slot5 slots r2c2"></button>
        <button class="slot6 slots r2c3"></button>
        
        <button class="slot7 slots r3c1"></button>
        <button class="slot8 slots r3c2"></button>
        <button class="slot9 slots r3c3"></button>
    </div>

    <button class="reset">RESET GAME</button>
</body>
</html>
